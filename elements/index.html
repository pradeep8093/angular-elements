<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="fy-charts.js"></script>
</head>
<body>

  <h1>Line chart</h1>
  <fy-charts chart-legend="true" chart-type="line"></fy-charts>

  <hr>

  <h1>Bar chart</h1>
  <fy-charts chart-legend="true" chart-type="bar"></fy-charts>

  <hr>

  <h1>Doughnut chart</h1>
  <fy-charts chart-legend="true" chart-type="doughnut"></fy-charts>

  <hr>

  <h1>Pie chart</h1>
  <fy-charts chart-legend="true" chart-type="pie"></fy-charts>

</body>
</html>
